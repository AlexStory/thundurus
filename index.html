<!DOCTYPE html>
<html lang="en" ng-app="thundurus">
<head>
  <meta charset="UTF-8">
  <title>Thundurus</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <nav class="topnav">
    <img src="img/thundurus.jpg" class="logoicon">
    <em>Thundurus</em>
    <div >
      <ul>
        <li><span class="logsign">Login/Sign-Up</span>

            <li><button>Register</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <div ng-view class="wrap">
  </div>
</body>
<script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="js/main.js"></script>
<script src="js/config.js"></script>
<script src="js/controllers.js"></script>
<script src="js/pokemon.js"></script>

</html>
